type User {
  username: String!
}

type Recipe {
  name: String!
  url: String
  note: String,
  tags: [String!]
  deleted: Boolean!
  meals: [Meal!] @relation
  owner: User!
}

type Meal {
  date: Date!
  type: MealType!
  recipe: Recipe!
  notes: String
  owner: User!
}

enum MealType {
  Lunch,
  Dinner
}

type Query {
  allMeals: [Meal!]
  allRecipes: [Recipe!]
  allRecipesByDeletedFlag(deleted: Boolean!): [Recipe!]
}